<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formularioStyle.css">
    <script src="js./Login.js"></script>
    <title>Formulario</title>
</head>
<body>
    <header><h1>FORMULARIO</h1></header>
    <form id="form" action="Login.html">
        <label for="nombre">Nombre: </label>
        <input id="nombre" type="text" name="Nombre" required/>
        <br/>
        <label for="FechaNac">Fecha de nacimiento:</label>
        <input
          id="fechaNac"
          type="date"
          min="1900-1-1"
          max="2020-1-1"
          name="fechaNac"
          required
        />
        <br/>
        <label for="FechaDef">Fecha de defuncion:</label>
        <input
          id="fechaDef"
          type="date"
          min="1900-1-1"
          max="2020-1-1"
          name="fechaDef"
        />
        <br/>
        <label for="imagen">Imagen: </label>
        <input id="img" type="url" required/>
        <br/>
        <label for="wiki">Wiki: </label>
        <input id="wiki" type="url" required/>
        <br/>
        <br/>
        <input id="crear" type="submit" value="Crear" onclick="createItem()"/>
        <br/>
      </form>
    </body>
</html>
