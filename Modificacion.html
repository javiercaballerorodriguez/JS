<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/Modificacion.js"> </script>
    <title>PaginaDeModificacion</title>
</head>
<body onload="cargarModificacion()">
    <header><h1>Modifica los datos que desees</h1></header>
    <form id="form" action="Login.html">
        <label for="nombre">Nombre: </label>
        <input id="nombre" type="text" name="Nombre"/>
        <br/>
        <label for="FechaNac">Fecha de nacimiento:</label>
        <input
          id="fechaNac"
          type="date"
          min="1900-1-1"
          max="2020-1-1"
          name="fechaNac"
        />
        <br/>
        <label for="FechaDef">Fecha de defuncion:</label>
        <input
          id="fechaDef"
          type="date"
          min="1900-1-1"
          max="2020-1-1"
          name="fechaDef"
        />
        <br/>
        <label for="imagen">Imagen: </label>
        <input id="img" type="url"/>
        <br/>
        <label for="wiki">Wiki: </label>
        <input id="wiki" type="url"/>
        <br/>
        <br/>
        <input id="modificacion" type="submit" value="Modificar Valores" onclick="modificar()"/>
        <br/>
      </form>
</body>
</html>
